{

    #Useful links:
    #List of ids - http://minecraft-ids.grahamedgecombe.com/
    #List of damage values - http://minecraft.gamepedia.com/Data_values
    #List of formatting codes (color codes) - http://minecraft.gamepedia.com/Formatting_codes

    #For a complete explanation of this configuration file, please visit the plugin's wiki page at
    #https://github.com/dchaosknight/FriskStick-Sponge/wiki/Config

    ####################
    ###Plugin Options###
    ####################

    drugs : [

        {name : "Sugar", id : "minecraft:sugar"},
        {name : "Paper", id : "minecraft:paper"},
        {name : "Brown Mushroom", id : "minecraft:brown_mushroom"},
        {name : "Red Mushroom", id : "minecraft:red_mushroom"},
        {name : "Water Bottle", id : "minecraft:potion 0"},
        {name : "Green Dye", id : "minecraft:dye 2"},
        {name : "Pink Dye", id : "minecraft:dye 9"}

    ]

    enable-auto-jailing : true
    jail-command : "jail %player% %jail% 5m"

    jail-list : ["jail1", "jail2", "jail3"]

    enable-reporting : true

    ###################
    ###Beatdown Mode###
    ###################

    enable-beatdown-mode : true

    frisk-request-player-msg : "&6%cop% &cis attempting to frisk you! You have &3%time% &cseconds to comply!"
    frisk-request-cop-msg : "&6Attempting to frisk &c%player%&6. They have &3%time% &6seconds to comply."

    grace-period : 5

    beatdown-radius : 10.0

    on-the-run-player-msg : "&cYou are now on the run! Avoid the cops for the next %time% minutes!"
    on-the-run-cop-msg : "&c%player% &6is now on the run! Catch them in the next %time% minutes!"
    safe-player-msg : "&6You are no longer on the run."
    safe-cop-msg : "&6%player% is no longer on the run."

    beatdown-health-loss : 20

    damage-msg : "&dYou have &c%health% &dhearts remaining."

    beatdown-time-limit : 5

    ##############
    ###Messages###
    ##############

    frisk-success-player-msg : "&c%cop% &rfrisked you and found &6%druglist%!"
    frisk-success-cop-msg : "You frisked &c%player% &rand found &6%druglist%!"

    frisk-failure-player-msg : "&c%cop% &rattempted to frisk you but found nothing!"
    frisk-failure-cop-msg : "You attempted to frisk &c%player% &rbut found nothing!"

    report-msg : "&9%reporter% &6reported &c%reported% &6for having drugs!"
    report-list-msg : "&6%index%. &9%reporter% &6--> &c%reported% &6(%timestamp%)"

    timestamp : "yyyy-MM-dd kk:mm:ss"

}
